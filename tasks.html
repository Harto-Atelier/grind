<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASKS // HARTO</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #1e1e1e;
            --card: #252526;
            --cyan: #4ec9b0;
            --cyan-dim: rgba(78, 201, 176, 0.15);
            --cyan-border: rgba(78, 201, 176, 0.4);
            --orange: #FF6B00;
            --green: #00FF88;
            --red: #FF4444;
            --yellow: #FFD700;
            --purple: #A855F7;
            --text: #ffffff;
            --muted: #808080;
            --border: #3c3c3c;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { overflow-x: hidden; max-width: 100vw; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
        }
        
        /* Login Overlay (Google Auth) */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .login-overlay.hidden {
            display: none;
        }
        .login-box {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .login-logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 8px;
            color: var(--cyan);
            margin-bottom: 8px;
        }
        .login-subtitle {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--muted);
            letter-spacing: 4px;
            margin-bottom: 30px;
        }
        .login-text {
            color: var(--muted);
            font-size: 0.85rem;
            margin-bottom: 25px;
        }
        .login-error {
            color: var(--red);
            font-size: 0.8rem;
            margin-top: 15px;
        }
        #googleSignInBtn {
            display: flex;
            justify-content: center;
        }
        
        .main-content {
            display: none;
        }
        .main-content.unlocked {
            display: block;
            min-height: 100vh;
        }
        
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Navigation */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background: var(--bg);
            z-index: 100;
        }
        .nav-brand {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--cyan);
            letter-spacing: 2px;
        }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a {
            color: var(--muted);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.2s;
        }
        .nav-links a:hover, .nav-links a.active { color: var(--cyan); }
        
        /* Sync Bar */
        .sync-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: var(--cyan-dim);
            border-bottom: 1px solid var(--cyan-border);
            transition: all 0.3s;
        }
        .sync-bar.has-changes {
            background: rgba(255, 107, 0, 0.15);
            border-bottom-color: var(--orange);
        }
        .sync-bar.synced {
            background: rgba(0, 255, 136, 0.1);
            border-bottom-color: var(--green);
        }
        .sync-info {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--cyan);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sync-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .sync-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--green);
        }
        .sync-bar.has-changes .sync-dot {
            background: var(--orange);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
        .pending-badge {
            background: var(--orange);
            color: #000;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        .sync-actions {
            display: flex;
            gap: 10px;
        }
        .sync-btn {
            padding: 10px 24px;
            border: 2px solid var(--cyan);
            background: transparent;
            color: var(--cyan);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 4px;
            font-weight: 600;
        }
        .sync-btn:hover {
            background: var(--cyan);
            color: #000;
            transform: translateY(-1px);
        }
        .sync-btn.primary {
            background: var(--orange);
            border-color: var(--orange);
            color: #000;
        }
        .sync-btn.primary:hover {
            background: #ff8533;
            border-color: #ff8533;
        }
        .sync-btn.primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .sync-btn.success {
            background: var(--green);
            border-color: var(--green);
            color: #000;
        }
        
        /* Stats */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            border-bottom: 1px solid var(--border);
        }
        .stat-box {
            padding: 25px;
            text-align: center;
            border-right: 1px solid var(--border);
        }
        .stat-box:last-child { border-right: none; }
        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: var(--cyan);
        }
        .stat-label {
            font-size: 0.7rem;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .stat-box.warning .stat-value { color: var(--orange); }
        .stat-box.success .stat-value { color: var(--green); }
        
        /* Filters */
        .filters-bar {
            display: flex;
            gap: 15px;
            padding: 20px 40px;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
            align-items: center;
        }
        .filter-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .filter-label {
            font-size: 0.75rem;
            color: var(--muted);
            font-family: 'JetBrains Mono', monospace;
        }
        .filter-btn {
            padding: 8px 15px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--muted);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .filter-btn:hover, .filter-btn.active {
            border-color: var(--cyan);
            color: var(--cyan);
            background: var(--cyan-dim);
        }
        
        /* Task List */
        .tasks-container {
            padding: 30px 40px;
        }
        
        .project-section {
            margin-bottom: 30px;
        }
        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--cyan-dim);
            border: 1px solid var(--cyan-border);
            margin-bottom: 15px;
            cursor: pointer;
        }
        .project-name {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 2px;
        }
        .project-stats {
            display: flex;
            gap: 20px;
        }
        .project-stat {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
        }
        .project-stat.pending { color: var(--orange); }
        .project-stat.done { color: var(--green); }
        
        /* Task Card */
        .task-card {
            border: 1px solid var(--border);
            margin-bottom: 10px;
            transition: all 0.2s;
        }
        .task-card:hover {
            border-color: var(--cyan-border);
        }
        .task-card.done {
            opacity: 0.6;
            background: rgba(0, 255, 136, 0.05);
            border-left: 3px solid var(--green);
        }
        .task-card.done .task-title {
            text-decoration: line-through;
            color: var(--green);
        }
        .task-card.just-changed {
            animation: highlightChange 0.5s ease;
        }
        @keyframes highlightChange {
            0% { background: rgba(255, 107, 0, 0.3); transform: scale(1.01); }
            100% { background: transparent; transform: scale(1); }
        }
        
        .task-main {
            display: grid;
            grid-template-columns: 50px 120px 1fr 150px 120px 100px;
            align-items: center;
            padding: 15px 20px;
            gap: 15px;
        }
        
        .task-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            color: transparent;
            font-size: 14px;
        }
        .task-checkbox:hover {
            border-color: var(--green);
        }
        .task-checkbox.checked {
            border-color: var(--green);
            background: var(--green);
            color: #000;
        }
        
        .task-owner {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--cyan);
        }
        
        .task-content {
            min-width: 0;
        }
        .task-title {
            font-weight: 500;
            margin-bottom: 3px;
        }
        .task-desc {
            font-size: 0.8rem;
            color: var(--muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .task-desc a {
            color: var(--cyan);
        }
        
        .task-hours {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: var(--muted);
        }
        
        .task-status {
            display: flex;
            gap: 5px;
        }
        .status-btn {
            padding: 6px 10px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--muted);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .status-btn:hover {
            border-color: var(--cyan);
            color: var(--cyan);
        }
        .status-btn.pending.active {
            border-color: var(--yellow);
            background: rgba(255, 215, 0, 0.1);
            color: var(--yellow);
        }
        .status-btn.todo.active {
            border-color: var(--orange);
            background: rgba(255, 107, 0, 0.1);
            color: var(--orange);
        }
        .status-btn.done.active {
            border-color: var(--green);
            background: rgba(0, 255, 136, 0.1);
            color: var(--green);
        }
        
        .task-actions {
            display: flex;
            gap: 8px;
        }
        .action-btn {
            padding: 6px 12px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--muted);
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .action-btn:hover {
            border-color: var(--cyan);
            color: var(--cyan);
        }
        
        /* Add Task */
        .add-task-section {
            padding: 20px 40px;
            border-top: 1px solid var(--border);
            background: var(--cyan-dim);
        }
        .add-task-form {
            display: grid;
            grid-template-columns: 150px 150px 1fr 100px 120px;
            gap: 15px;
            align-items: center;
        }
        .add-input, .add-select {
            padding: 12px 15px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
        }
        .add-input:focus, .add-select:focus {
            outline: none;
            border-color: var(--cyan);
        }
        .add-btn {
            padding: 12px 20px;
            border: 1px solid var(--cyan);
            background: var(--cyan);
            color: #000;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .add-btn:hover {
            background: #5d67b0;
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            padding: 18px 32px;
            background: var(--green);
            color: #000;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            font-weight: 600;
            border-radius: 8px;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(0,255,136,0.3);
        }
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        .toast.error {
            background: var(--red);
            color: #fff;
            box-shadow: 0 10px 40px rgba(255,68,68,0.3);
        }
        
        /* Mobile */
        @media (max-width: 1024px) {
            .stats-section { grid-template-columns: repeat(3, 1fr); }
            .task-main { 
                grid-template-columns: 40px 1fr;
                gap: 10px;
            }
            .task-owner, .task-hours, .task-status { display: none; }
            .add-task-form { grid-template-columns: 1fr; }
        }
        
        /* Samsung S24 Ultra & Mobile */
        @media (max-width: 480px) {
            * { max-width: 100%; }
            .nav { padding: 12px 16px; flex-wrap: wrap; gap: 8px; }
            .nav-brand { font-size: 0.75rem; letter-spacing: 0; }
            .nav-links { gap: 10px; overflow-x: auto; width: 100%; justify-content: flex-start; }
            .nav-links a { font-size: 0.7rem; padding: 6px 4px; white-space: nowrap; }
            .stats-section { grid-template-columns: repeat(2, 1fr); gap: 8px; padding: 12px; }
            .stat-card { padding: 12px; }
            .stat-value { font-size: 1.3rem; }
            .stat-label { font-size: 0.65rem; }
            .task-item { padding: 12px; }
            .task-title { font-size: 0.85rem; }
            .task-meta { font-size: 0.7rem; }
            .filters-section { padding: 12px; flex-wrap: wrap; gap: 8px; }
            .filter-btn { padding: 6px 10px; font-size: 0.7rem; }
            body { padding-bottom: env(safe-area-inset-bottom, 20px); }
        }
    </style>
</head>

        // Load tasks with local modifications
        function loadTasks() {
            const localTasks = JSON.parse(localStorage.getItem('tasks_data') || 'null');
            tasks = localTasks || [...initialTasks];
            applyFilters();
            updateStats();
            updatePendingChanges();
        }
        
        function saveTasks() {
            localStorage.setItem('tasks_data', JSON.stringify(tasks));
        }
        
        function updateStats() {
            const pending = tasks.filter(t => t.status === 'Pending').length;
            const todo = tasks.filter(t => t.status === 'To do').length;
            const done = tasks.filter(t => t.status === 'Done').length;
            const hours = tasks.filter(t => t.status !== 'Done').reduce((sum, t) => sum + (parseInt(t.hours) || 0), 0);
            const team = [...new Set(tasks.map(t => t.owner.split(' ')[0]))].length;
            
            document.getElementById('statPending').textContent = pending;
            document.getElementById('statTodo').textContent = todo;
            document.getElementById('statDone').textContent = done;
            document.getElementById('statHours').textContent = hours + 'h';
            document.getElementById('statTeam').textContent = team;
        }
        
        function updatePendingChanges() {
            const syncBar = document.getElementById('syncBar');
            const badge = document.getElementById('pendingBadge');
            const statusText = document.getElementById('syncStatusText');
            const syncBtn = document.getElementById('syncBtn');
            
            if (changes.length > 0) {
                syncBar.classList.add('has-changes');
                syncBar.classList.remove('synced');
                badge.style.display = 'inline';
                badge.textContent = `${changes.length} cambio${changes.length > 1 ? 's' : ''}`;
                statusText.textContent = '‚ö†Ô∏è Cambios sin sincronizar';
                syncBtn.disabled = false;
            } else {
                syncBar.classList.remove('has-changes');
                badge.style.display = 'none';
                statusText.textContent = '‚úì Synced with Google Sheets';
                syncBtn.disabled = true;
            }
        }
        
        function setFilter(type, value) {
            filters[type] = value;
            
            // Update button states
            if (type === 'status') {
                document.querySelectorAll('[data-filter]').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.filter === value);
                });
            } else {
                document.querySelectorAll('[data-owner]').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.owner === value);
                });
            }
            
            applyFilters();
        }
        
        function applyFilters() {
            let filtered = tasks;
            
            if (filters.status !== 'all') {
                filtered = filtered.filter(t => t.status === filters.status);
            }
            if (filters.owner !== 'all') {
                filtered = filtered.filter(t => t.owner.includes(filters.owner));
            }
            
            renderTasks(filtered);
        }
        
        function renderTasks(filteredTasks) {
            // Group by project
            const projects = {};
            filteredTasks.forEach(t => {
                if (!projects[t.project]) projects[t.project] = [];
                projects[t.project].push(t);
            });
            
            const container = document.getElementById('tasksContainer');
            
            if (Object.keys(projects).length === 0) {
                container.innerHTML = '<p style="padding: 40px; text-align: center; color: var(--muted);">No tasks found</p>';
                return;
            }
            
            container.innerHTML = Object.entries(projects).map(([projectName, projectTasks]) => {
                const pending = projectTasks.filter(t => t.status === 'Pending').length;
                const done = projectTasks.filter(t => t.status === 'Done').length;
                
                return `
                    <div class="project-section">
                        <div class="project-header">
                            <div class="project-name">${projectName.toUpperCase()}</div>
                            <div class="project-stats">
                                <span class="project-stat pending">${pending} pending</span>
                                <span class="project-stat done">${done} done</span>
                            </div>
                        </div>
                        ${projectTasks.map(t => renderTaskCard(t)).join('')}
                    </div>
                `;
            }).join('');
        }
        
        function renderTaskCard(task) {
            const isDone = task.status === 'Done';
            const descHtml = task.desc ? task.desc.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">Link</a>') : '-';
            
            return `
                <div class="task-card ${isDone ? 'done' : ''}" data-id="${task.id}">
                    <div class="task-main">
                        <div class="task-checkbox ${isDone ? 'checked' : ''}" onclick="toggleDone(${task.id})">
                            ${isDone ? '‚úì' : ''}
                        </div>
                        <div class="task-owner">${task.owner}</div>
                        <div class="task-content">
                            <div class="task-title">${task.title}</div>
                            <div class="task-desc">${descHtml}</div>
                        </div>
                        <div class="task-hours">${task.hours ? task.hours + ' hours' : '-'}</div>
                        <div class="task-status">
                            <button class="status-btn pending ${task.status === 'Pending' ? 'active' : ''}" onclick="setTaskStatus(${task.id}, 'Pending')">PENDING</button>
                            <button class="status-btn todo ${task.status === 'To do' ? 'active' : ''}" onclick="setTaskStatus(${task.id}, 'To do')">TO DO</button>
                            <button class="status-btn done ${task.status === 'Done' ? 'active' : ''}" onclick="setTaskStatus(${task.id}, 'Done')">DONE</button>
                        </div>
                        <div class="task-actions">
                            <button class="action-btn" onclick="deleteTask(${task.id})">üóëÔ∏è</button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Sync server URL (local Mac Mini)
        const SYNC_URL = 'http://localhost:3847/sync';
        
        async function syncToSheet(row, status) {
            try {
                const response = await fetch(SYNC_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ row, status })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('‚úì Synced to Google Sheets:', data);
                    return true;
                }
            } catch (err) {
                console.log('Sync server not available, change saved locally');
            }
            return false;
        }
        
        async function toggleDone(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                const oldStatus = task.status;
                task.status = task.status === 'Done' ? 'Pending' : 'Done';
                saveTasks();
                applyFilters();
                updateStats();
                highlightTask(id);
                
                // Try immediate sync
                const synced = await syncToSheet(task.row, task.status);
                if (synced) {
                    showToast(`‚úì "${task.title}" ‚Üí ${task.status} (synced)`);
                } else {
                    recordChange(task, 'status');
                    showToast(`‚úì "${task.title}" ‚Üí ${task.status}`);
                }
            }
        }
        
        async function setTaskStatus(id, status) {
            const task = tasks.find(t => t.id === id);
            if (task && task.status !== status) {
                task.status = status;
                saveTasks();
                applyFilters();
                updateStats();
                highlightTask(id);
                
                // Try immediate sync
                const synced = await syncToSheet(task.row, status);
                if (synced) {
                    showToast(`‚úì "${task.title}" ‚Üí ${status} (synced)`);
                } else {
                    recordChange(task, 'status');
                    showToast(`‚úì "${task.title}" ‚Üí ${status}`);
                }
            }
        }
        
        function highlightTask(id) {
            const card = document.querySelector(`.task-card[data-id="${id}"]`);
            if (card) {
                card.classList.add('just-changed');
                setTimeout(() => card.classList.remove('just-changed'), 500);

        function deleteTask(id) {
            if (confirm('¬øEliminar esta tarea?')) {
                const task = tasks.find(t => t.id === id);
                if (task) {
                    recordChange(task, 'delete');
                }
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                applyFilters();
                updateStats();
                showToast('Task deleted');
            }
        }

            const owner = document.getElementById('newOwner').value;
            const project = document.getElementById('newProject').value;

            const hours = document.getElementById('newHours').value;

        function recordChange(task, type) {
            changes.push({
                id: task.id,
                row: task.row,
                type,
                status: task.status,
                owner: task.owner,
                project: task.project,
                title: task.title,
                hours: task.hours,
                timestamp: new Date().toISOString()
            });
            localStorage.setItem('task_changes', JSON.stringify(changes));
            updatePendingChanges();
        }
        
        async function requestSync() {
            if (changes.length === 0) {
                showToast('No hay cambios para sincronizar', true);
                return;
            }
            
            const syncBtn = document.getElementById('syncBtn');
            const syncBar = document.getElementById('syncBar');
            
            // Build commands for Nuria
            const commands = changes.filter(c => c.type === 'status' && c.row).map(c => ({
                row: c.row,
                status: c.status,
                title: c.title
            }));
            
            if (commands.length === 0) {
                showToast('No hay actualizaciones de estado', true);
                return;
            }
            
            // Format message for Nuria
            const syncLines = commands.map(c => `Row ${c.row} ‚Üí ${c.status}`).join(', ');
            const msg = `sync tasks: ${syncLines}`;
            
            // Copy to clipboard
            try {
                await navigator.clipboard.writeText(msg);
                
                // Clear changes
                changes = [];
                localStorage.setItem('task_changes', JSON.stringify(changes));
                
                // Update UI to show success

                syncBar.classList.add('synced');
                syncBtn.classList.add('success');
