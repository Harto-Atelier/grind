<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Status - Harto Command</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: #0a0a0a;
      color: #e0e0e0;
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      background: linear-gradient(135deg, #4d57a0 0%, #3a4380 100%);
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 4px 20px rgba(77, 87, 160, 0.3);
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .subtitle {
      opacity: 0.8;
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .agent-card {
      background: #1a1a1a;
      border: 2px solid #2a2a2a;
      border-radius: 12px;
      padding: 24px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .agent-card:hover {
      border-color: #4d57a0;
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(77, 87, 160, 0.2);
    }

    .agent-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--agent-color);
    }

    .agent-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .agent-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .agent-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 700;
      background: var(--agent-color);
      color: white;
    }

    .agent-name {
      font-size: 20px;
      font-weight: 700;
    }

    .agent-role {
      font-size: 12px;
      opacity: 0.6;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .status-badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-active {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .status-idle {
      background: rgba(251, 146, 60, 0.2);
      color: #fb923c;
      border: 1px solid rgba(251, 146, 60, 0.3);
    }

    .status-working {
      background: rgba(59, 130, 246, 0.2);
      color: #3b82f6;
      border: 1px solid rgba(59, 130, 246, 0.3);
    }

    .status-offline {
      background: rgba(148, 163, 184, 0.2);
      color: #94a3b8;
      border: 1px solid rgba(148, 163, 184, 0.3);
    }

    .current-task {
      background: #0f0f0f;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .task-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: #ffffff;
    }

    .task-meta {
      display: flex;
      gap: 16px;
      font-size: 12px;
      opacity: 0.7;
    }

    .task-meta span {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .stat {
      text-align: center;
      padding: 12px;
      background: #0f0f0f;
      border-radius: 6px;
      border: 1px solid #2a2a2a;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: var(--agent-color);
    }

    .stat-label {
      font-size: 11px;
      opacity: 0.6;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .last-update {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #2a2a2a;
      font-size: 12px;
      opacity: 0.5;
      text-align: center;
    }

    .task-board {
      background: #1a1a1a;
      border: 2px solid #2a2a2a;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 30px;
    }

    .task-board h2 {
      margin-bottom: 20px;
      font-size: 20px;
    }

    .task-columns {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .task-column {
      background: #0f0f0f;
      border-radius: 8px;
      padding: 16px;
      min-height: 200px;
    }

    .column-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 2px solid #2a2a2a;
    }

    .column-title {
      font-weight: 700;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .column-count {
      background: #2a2a2a;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 700;
    }

    .task-item {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .task-item:hover {
      border-color: #4d57a0;
      transform: translateX(2px);
    }

    .task-item-title {
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 13px;
    }

    .task-item-agent {
      font-size: 11px;
      opacity: 0.6;
    }

    .refresh-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: linear-gradient(135deg, #4d57a0 0%, #3a4380 100%);
      border: none;
      color: white;
      padding: 16px 24px;
      border-radius: 30px;
      font-family: 'JetBrains Mono', monospace;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(77, 87, 160, 0.4);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .refresh-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(77, 87, 160, 0.5);
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Agent colors */
    .nuria { --agent-color: #fb923c; }
    .jack { --agent-color: #3b82f6; }
    .amy { --agent-color: #ec4899; }
    .pepe { --agent-color: #22c55e; }
    .sergia { --agent-color: #a855f7; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üéØ Harto Command - Team Status</h1>
      <div class="subtitle">Real-time agent activity and task tracking</div>
    </header>

    <div class="grid" id="agentGrid">
      <!-- Agent cards will be populated by JavaScript -->
    </div>

    <div class="task-board">
      <h2>üìã Task Board</h2>
      <div class="task-columns">
        <div class="task-column">
          <div class="column-header">
            <div class="column-title">Pending</div>
            <div class="column-count" id="pendingCount">0</div>
          </div>
          <div id="pendingTasks"></div>
        </div>
        <div class="task-column">
          <div class="column-header">
            <div class="column-title">In Progress</div>
            <div class="column-count" id="progressCount">0</div>
          </div>
          <div id="progressTasks"></div>
        </div>
        <div class="task-column">
          <div class="column-header">
            <div class="column-title">Completed</div>
            <div class="column-count" id="completedCount">0</div>
          </div>
          <div id="completedTasks"></div>
        </div>
      </div>
    </div>

    <button class="refresh-btn" onclick="refreshData()">
      <span>üîÑ</span>
      <span>Refresh</span>
    </button>
  </div>

  <script>
    // Mock data - will be replaced with real API
    const mockData = {
      agents: [
        {
          id: 'nuria',
          name: 'Nuria',
          emoji: 'üüß',
          role: 'Coordinator',
          status: 'active',
          currentTask: 'Processing inbox from Sergio',
          tasksCompleted: 12,
          tasksInProgress: 2,
          avgResponseTime: '5m',
          lastUpdate: new Date().toISOString()
        },
        {
          id: 'jack',
          name: 'Jack',
          emoji: '‚ö°',
          role: 'Developer',
          status: 'working',
          currentTask: 'Building university video system',
          tasksCompleted: 8,
          tasksInProgress: 1,
          avgResponseTime: '15m',
          lastUpdate: new Date(Date.now() - 300000).toISOString()
        },
        {
          id: 'amy',
          name: 'Amy',
          emoji: 'üé®',
          role: 'Designer',
          status: 'idle',
          currentTask: null,
          tasksCompleted: 5,
          tasksInProgress: 0,
          avgResponseTime: '10m',
          lastUpdate: new Date(Date.now() - 1800000).toISOString()
        },
        {
          id: 'pepe',
          name: 'Pepe',
          emoji: 'üìä',
          role: 'Analyst',
          status: 'working',
          currentTask: 'Analyzing Golden Ratio sales data',
          tasksCompleted: 15,
          tasksInProgress: 1,
          avgResponseTime: '8m',
          lastUpdate: new Date(Date.now() - 600000).toISOString()
        },
        {
          id: 'sergia',
          name: 'Sergia',
          emoji: 'üíº',
          role: 'Manager',
          status: 'offline',
          currentTask: null,
          tasksCompleted: 3,
          tasksInProgress: 0,
          avgResponseTime: '20m',
          lastUpdate: new Date(Date.now() - 7200000).toISOString()
        }
      ],
      tasks: [
        { id: 1, title: 'Review email drafts', agent: 'nuria', status: 'pending', priority: 'high' },
        { id: 2, title: 'Update dashboard metrics', agent: 'jack', status: 'progress', priority: 'medium' },
        { id: 3, title: 'Design NFT gallery layout', agent: 'amy', status: 'pending', priority: 'low' },
        { id: 4, title: 'Market analysis report', agent: 'pepe', status: 'progress', priority: 'high' },
        { id: 5, title: 'Calendar integration', agent: 'jack', status: 'completed', priority: 'medium' },
        { id: 6, title: 'CRM data cleanup', agent: 'nuria', status: 'completed', priority: 'low' }
      ]
    };

    function getTimeAgo(timestamp) {
      const seconds = Math.floor((new Date() - new Date(timestamp)) / 1000);
      if (seconds < 60) return `${seconds}s ago`;
      if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
      if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
      return `${Math.floor(seconds / 86400)}d ago`;
    }

    function getStatusClass(status) {
      return `status-${status}`;
    }

    function getStatusLabel(status) {
      const labels = {
        active: 'üü¢ Active',
        working: 'üîµ Working',
        idle: 'üü° Idle',
        offline: '‚ö´ Offline'
      };
      return labels[status] || status;
    }

    function renderAgents() {
      const grid = document.getElementById('agentGrid');
      grid.innerHTML = mockData.agents.map(agent => `
        <div class="agent-card ${agent.id}">
          <div class="agent-header">
            <div class="agent-info">
              <div class="agent-avatar">${agent.emoji}</div>
              <div>
                <div class="agent-name">${agent.name}</div>
                <div class="agent-role">${agent.role}</div>
              </div>
            </div>
            <div class="status-badge ${getStatusClass(agent.status)}">
              ${getStatusLabel(agent.status)}
            </div>
          </div>

          ${agent.currentTask ? `
            <div class="current-task">
              <div class="task-title">üìù ${agent.currentTask}</div>
              <div class="task-meta">
                <span>‚è±Ô∏è ${getTimeAgo(agent.lastUpdate)}</span>
              </div>
            </div>
          ` : '<div class="current-task"><div class="task-title">üí§ No active task</div></div>'}

          <div class="stats">
            <div class="stat">
              <div class="stat-value">${agent.tasksCompleted}</div>
              <div class="stat-label">Completed</div>
            </div>
            <div class="stat">
              <div class="stat-value">${agent.tasksInProgress}</div>
              <div class="stat-label">Active</div>
            </div>
            <div class="stat">
              <div class="stat-value">${agent.avgResponseTime}</div>
              <div class="stat-label">Avg Time</div>
            </div>
          </div>

          <div class="last-update">
            Last update: ${getTimeAgo(agent.lastUpdate)}
          </div>
        </div>
      `).join('');
    }

    function renderTasks() {
      const pending = mockData.tasks.filter(t => t.status === 'pending');
      const progress = mockData.tasks.filter(t => t.status === 'progress');
      const completed = mockData.tasks.filter(t => t.status === 'completed');

      document.getElementById('pendingCount').textContent = pending.length;
      document.getElementById('progressCount').textContent = progress.length;
      document.getElementById('completedCount').textContent = completed.length;

      function renderTaskItems(tasks) {
        return tasks.map(task => `
          <div class="task-item">
            <div class="task-item-title">${task.title}</div>
            <div class="task-item-agent">üë§ ${task.agent} ‚Ä¢ ${task.priority} priority</div>
          </div>
        `).join('') || '<div style="opacity: 0.5; text-align: center; padding: 20px;">No tasks</div>';
      }

      document.getElementById('pendingTasks').innerHTML = renderTaskItems(pending);
      document.getElementById('progressTasks').innerHTML = renderTaskItems(progress);
      document.getElementById('completedTasks').innerHTML = renderTaskItems(completed);
    }

    function refreshData() {
      console.log('Refreshing data...');
      // TODO: Fetch from API
      renderAgents();
      renderTasks();
    }

    // Initial render
    renderAgents();
    renderTasks();

    // Auto-refresh every 30 seconds
    setInterval(refreshData, 30000);
  </script>
</body>
</html>
