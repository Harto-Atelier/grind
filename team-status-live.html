<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Status - Harto Command</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: #0a0a0a;
      color: #e0e0e0;
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      background: linear-gradient(135deg, #4d57a0 0%, #3a4380 100%);
      padding: 30px;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 4px 20px rgba(77, 87, 160, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .subtitle {
      opacity: 0.8;
      font-size: 14px;
    }

    .live-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255,255,255,0.1);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
    }

    .pulse-dot {
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .agent-card {
      background: #1a1a1a;
      border: 2px solid #2a2a2a;
      border-radius: 12px;
      padding: 24px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .agent-card:hover {
      border-color: #4d57a0;
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(77, 87, 160, 0.2);
    }

    .agent-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--agent-color);
    }

    .agent-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .agent-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .agent-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 700;
      background: var(--agent-color);
      color: white;
    }

    .agent-name {
      font-size: 20px;
      font-weight: 700;
    }

    .agent-role {
      font-size: 12px;
      opacity: 0.6;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .status-badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .status-active {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .status-idle {
      background: rgba(251, 146, 60, 0.2);
      color: #fb923c;
      border: 1px solid rgba(251, 146, 60, 0.3);
    }

    .status-working {
      background: rgba(59, 130, 246, 0.2);
      color: #3b82f6;
      border: 1px solid rgba(59, 130, 246, 0.3);
    }

    .status-offline {
      background: rgba(148, 163, 184, 0.2);
      color: #94a3b8;
      border: 1px solid rgba(148, 163, 184, 0.3);
    }

    .current-task {
      background: #0f0f0f;
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      min-height: 80px;
    }

    .task-title {
      font-weight: 600;
      margin-bottom: 8px;
      color: #ffffff;
    }

    .task-meta {
      display: flex;
      gap: 16px;
      font-size: 12px;
      opacity: 0.7;
    }

    .last-update {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #2a2a2a;
      font-size: 12px;
      opacity: 0.5;
      text-align: center;
    }

    .activity-feed {
      background: #1a1a1a;
      border: 2px solid #2a2a2a;
      border-radius: 12px;
      padding: 24px;
      max-height: 400px;
      overflow-y: auto;
    }

    .activity-feed h2 {
      margin-bottom: 20px;
      font-size: 20px;
    }

    .activity-item {
      display: flex;
      align-items: start;
      gap: 12px;
      padding: 12px;
      background: #0f0f0f;
      border-radius: 6px;
      margin-bottom: 8px;
      border: 1px solid #2a2a2a;
      transition: all 0.2s ease;
    }

    .activity-item:hover {
      border-color: #4d57a0;
      transform: translateX(2px);
    }

    .activity-time {
      font-size: 11px;
      opacity: 0.5;
      min-width: 50px;
    }

    .activity-message {
      flex: 1;
      font-size: 13px;
    }

    /* Agent colors */
    .nuria { --agent-color: #fb923c; }
    .jack { --agent-color: #3b82f6; }
    .amy { --agent-color: #ec4899; }
    .pepe { --agent-color: #22c55e; }
    .sergia { --agent-color: #a855f7; }
    .exe { --agent-color: #8b5cf6; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>üéØ Harto Command - Team Status</h1>
        <div class="subtitle">Real-time agent activity and task tracking</div>
      </div>
      <div class="live-indicator">
        <div class="pulse-dot"></div>
        <span>LIVE</span>
      </div>
    </header>

    <div class="grid" id="agentGrid">
      <div style="text-align: center; opacity: 0.5; padding: 40px;">
        Loading agents...
      </div>
    </div>

    <div class="activity-feed">
      <h2>üìä Activity Feed</h2>
      <div id="activityFeed">
        <div style="text-align: center; opacity: 0.5; padding: 20px;">
          Loading activity...
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentData = null;

    function getTimeAgo(timestamp) {
      const seconds = Math.floor((new Date() - new Date(timestamp)) / 1000);
      if (seconds < 60) return `${seconds}s ago`;
      if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
      if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
      return `${Math.floor(seconds / 86400)}d ago`;
    }

    function getStatusClass(status) {
      return `status-${status}`;
    }

    function getStatusLabel(status) {
      const labels = {
        active: 'üü¢ Active',
        working: 'üîµ Working',
        idle: 'üü° Idle',
        offline: '‚ö´ Offline'
      };
      return labels[status] || status;
    }

    function renderAgents(data) {
      const grid = document.getElementById('agentGrid');
      const agents = Object.values(data.agents);
      
      grid.innerHTML = agents.map(agent => `
        <div class="agent-card ${agent.name.toLowerCase()}">
          <div class="agent-header">
            <div class="agent-info">
              <div class="agent-avatar">${agent.emoji}</div>
              <div>
                <div class="agent-name">${agent.name}</div>
                <div class="agent-role">${agent.role}</div>
              </div>
            </div>
            <div class="status-badge ${getStatusClass(agent.status)}">
              ${getStatusLabel(agent.status)}
            </div>
          </div>

          <div class="current-task">
            ${agent.task ? `
              <div class="task-title">üìù ${agent.task}</div>
              <div class="task-meta">
                <span>‚è±Ô∏è ${getTimeAgo(agent.lastActive)}</span>
                <span>ü§ñ ${agent.model || 'N/A'}</span>
              </div>
            ` : '<div class="task-title">üí§ No active task</div>'}
          </div>

          ${agent.lastCompleted ? `
            <div style="font-size: 12px; opacity: 0.6; padding: 8px; background: #0f0f0f; border-radius: 6px;">
              Last: ${agent.lastCompleted.task} (${agent.lastCompleted.time})
            </div>
          ` : ''}

          <div class="last-update">
            Last update: ${getTimeAgo(agent.lastActive)}
          </div>
        </div>
      `).join('');
    }

    function renderActivity(data) {
      const feed = document.getElementById('activityFeed');
      const activities = data.activityLog || [];
      
      if (activities.length === 0) {
        feed.innerHTML = '<div style="text-align: center; opacity: 0.5; padding: 20px;">No recent activity</div>';
        return;
      }

      feed.innerHTML = activities.map(activity => `
        <div class="activity-item">
          <div class="activity-time">${activity.time}</div>
          <div class="activity-message">${activity.action}</div>
        </div>
      `).join('');
    }

    async function fetchData() {
      try {
        const response = await fetch('data/team-status.json');
        const data = await response.json();
        currentData = data;
        renderAgents(data);
        renderActivity(data);
      } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('agentGrid').innerHTML = `
          <div style="text-align: center; color: #ef4444; padding: 40px;">
            ‚ùå Error loading data. Make sure team-status.json exists.
          </div>
        `;
      }
    }

    // Initial load
    fetchData();

    // Auto-refresh every 10 seconds
    setInterval(fetchData, 10000);
  </script>
</body>
</html>
